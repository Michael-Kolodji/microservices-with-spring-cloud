spring:
  application:
    name: bike-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081

  # H2
  h2:
    console:
      enabled: true
      path: /h2-console

  # Datasource
  datasource:
    url: jdbc:h2:mem:bike-service-db
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: update
